## Manual vs Pool




```r
*  dbConnect(
    odbc::odbc(),Driver= myDriver,Server = myServer
                ,Database = myDatabase,Trusted_Connection='yes')
  dbGetQuery(con,query)
  dbDisconnect(con)  
```
--

```r
*  dbPool(
     odbc::odbc(),Driver= myDriver,Server = myServer
                  ,Database = myDatabase,Trusted_Connection='yes')
```
--

```r
rs &lt;- microbenchmark(dbconnectworkload() 
                    ,dbpoolworkload(),times = 100)
```
